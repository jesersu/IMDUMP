name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-archive:
    name: Build Archive
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache Ruby gems
      uses: actions/cache@v4
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Install dependencies
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Setup secrets
      run: |
        echo "TMDBAPIKey=${{ secrets.TMDB_API_KEY }}" > .env
        echo "FirebaseAPIKey=${{ secrets.FIREBASE_API_KEY }}" >> .env
        echo "APIBaseURL=https://api.themoviedb.org/3" >> .env
        bundle exec arkana -e .env

    - name: Create GoogleService-Info.plist for build
      run: |
        cat > IMDUMB/GoogleService-Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
        	<key>API_KEY</key>
        	<string>${{ secrets.FIREBASE_API_KEY || 'dummy_api_key_for_build' }}</string>
        	<key>GCM_SENDER_ID</key>
        	<string>235725804618</string>
        	<key>PLIST_VERSION</key>
        	<string>1</string>
        	<key>BUNDLE_ID</key>
        	<string>com.imdumb.app</string>
        	<key>PROJECT_ID</key>
        	<string>imdumb-firevase</string>
        	<key>STORAGE_BUCKET</key>
        	<string>imdumb-firevase.firebasestorage.app</string>
        	<key>IS_ADS_ENABLED</key>
        	<false></false>
        	<key>IS_ANALYTICS_ENABLED</key>
        	<false></false>
        	<key>IS_APPINVITE_ENABLED</key>
        	<true></true>
        	<key>IS_GCM_ENABLED</key>
        	<true></true>
        	<key>IS_SIGNIN_ENABLED</key>
        	<true></true>
        	<key>GOOGLE_APP_ID</key>
        	<string>1:235725804618:ios:691971d5af716b9bbe82b3</string>
        </dict>
        </plist>
        EOF

    - name: Resolve dependencies
      run: xcodebuild -resolvePackageDependencies -project IMDUMB.xcodeproj

    - name: Build Release
      run: bundle exec fastlane build_release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: IMDUMB-build
        path: build/
        retention-days: 90

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/IMDUMB.ipa
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
