name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Update Swift Package Manager dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project IMDUMB.xcodeproj

    - name: Check for changes
      id: changes
      run: |
        git diff --quiet IMDUMB.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update Swift Package Manager dependencies
        title: 'chore: Update Swift Package Manager dependencies'
        body: |
          Automated dependency update from GitHub Actions.

          Please review the changes and ensure all tests pass before merging.
        branch: dependency-updates
        delete-branch: true
