name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Build
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache Ruby gems
      uses: actions/cache@v4
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install Ruby dependencies
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Setup project secrets
      run: |
        echo "TMDBAPIKey=dummy_key_for_ci" > .env
        echo "FirebaseAPIKey=dummy_firebase_key" >> .env
        echo "APIBaseURL=https://api.themoviedb.org/3" >> .env

    - name: Generate Arkana secrets
      run: bundle exec arkana -e .env

    - name: Create dummy GoogleService-Info.plist for CI
      run: |
        cat > IMDUMB/GoogleService-Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
        	<key>API_KEY</key>
        	<string>dummy_api_key_for_ci_build</string>
        	<key>GCM_SENDER_ID</key>
        	<string>123456789012</string>
        	<key>PLIST_VERSION</key>
        	<string>1</string>
        	<key>BUNDLE_ID</key>
        	<string>com.imdumb.app</string>
        	<key>PROJECT_ID</key>
        	<string>dummy-project-ci</string>
        	<key>STORAGE_BUCKET</key>
        	<string>dummy-project-ci.firebasestorage.app</string>
        	<key>IS_ADS_ENABLED</key>
        	<false></false>
        	<key>IS_ANALYTICS_ENABLED</key>
        	<false></false>
        	<key>IS_APPINVITE_ENABLED</key>
        	<true></true>
        	<key>IS_GCM_ENABLED</key>
        	<true></true>
        	<key>IS_SIGNIN_ENABLED</key>
        	<true></true>
        	<key>GOOGLE_APP_ID</key>
        	<string>1:123456789012:ios:dummy_app_id_for_ci</string>
        </dict>
        </plist>
        EOF

    - name: Resolve SPM dependencies
      run: xcodebuild -resolvePackageDependencies -project IMDUMB.xcodeproj

    - name: Run tests
      run: bundle exec fastlane test

    - name: Build Release
      run: bundle exec fastlane build_release

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: fastlane/test_output/
        retention-days: 30

    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: fastlane/test_output/
        retention-days: 30
